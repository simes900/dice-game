<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" 
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <h1 id="message">Player 1 Turn</h1>
            <div id="player-1">
                <h1>Score <span id="player-1-score">0</span></h1>
                <div id="player-1-dice">-</div>
            </div>

        
            <div id="player-2">
                <h1>Score <span id="player-2-score">0</span></h1>
                <div id="player-2-dice">-</div>
            </div>

            <button id="rollBtn" onClick="rollDice()">Roll Dice </button>
            <button id="resetBtn" onClick="resetGame()">Reset Game </button>
            <script src="index.js"></script>
        </div>
    </body>
</html>
